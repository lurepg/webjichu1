<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css3样式</title>
  <style>
    .dr{
      padding: 0;
      margin: 0;
      border: 5px solid rgb(70, 219, 50);
      width: 500px;
      height: 100px;
      border-radius: 5px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    .drr{
      border-radius: 5px 100px;
    }
  </style>
</head>
<body>
  <div class="dr">
    <h3>css样式</h3>
    <p>css半圆解放路考多少分开门了深刻</p>
  </div>
  <div class="dr drr">
    <h3>css样式</h3>
    <p>css半圆解放路考多少分开门了深刻</p>
  </div>
</body>
</html>
