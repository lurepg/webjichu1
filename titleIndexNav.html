<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>主页</title>
  <style>
    	blockquote{
			background-color: aliceblue;
			height: auto;
			padding:5px 20px;
		}
		blockquote h1{
			padding: 5px 15px;
    font-size: 26px;
    text-align: center;
    line-height: 30px;
		color: #333;
		}
		blockquote p{
			
			text-indent: 2em;
		
			line-height: 30px;
		}
  </style>
</head>
<body>
  <div>主页</div>
  <figure cite="https://www.huxley.net/bnw/four.html">
    <blockquote>
      <h1>"blockquote"适用于小说格式</h1>
      <p><font size="3">1.</font> 你好,欢迎您来到我的世界,很高兴认识你,你快乐吗,我很快乐,加油奥利给,别看我只是一只羊,羊儿聪明难以想象欢迎您来到我的世界,很高兴认识你,你快乐吗,我很快乐,加油奥利给,别看我只是一只羊,羊儿聪明难以想象,,喜洋洋,美羊羊,懒洋洋,沸羊羊,红太狼,灰太狼,绿草因为我变得跟蓝,发发发发发发付付付</p>
      <p><a href="http://www.brainyquote.com/quotes/authors/c/confucius.html"><cite>孔子</cite></a> 你好,欢迎您来到我的<abbr title="超文本标记语言（Hyper text Markup Language）">HTML多对多鼠标放上提示</abbr>世界,很高兴认识你,你快乐吗,我很快乐,加油奥利给,别看我只是一只羊,羊儿聪明难以想象,喜洋洋,美羊羊,懒洋洋,沸羊羊,红太狼,灰太狼</p>
      
      <p><a href="https://developer.mozilla.org/zh-CN/docs/learn/HTML/Introduction_to_HTML/Advanced_text_formatting">链blockquote接</a>iframe占时没有学</p>
    </blockquote>
    
  </figure>
</body>
</html>
